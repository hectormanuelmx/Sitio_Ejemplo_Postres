	<body>
		<div class="row main-container middle-xs center-xs">

						<header class="main_header">
							<nav class="main-nav">

								<a href="menu.html"class="nav_link">Menú</a>
								<a href="contact.html" class="nav_link">Contacto</a>
							</nav>
						</header>

										</div>


										<div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-4">

										</div>
